{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Practica Diseño de Aplicaciones Web, 2018. Universidad Politecnica de Madrid">
        <meta name="author" content="Javier Perez Gonzalo & Yerai Zamorano Graña">
        <title>VIDEOCORN</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Custom styles -->
        {% block stylesheet %}
        {% endblock %}

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'videocorn/img/favicon.png' %}"/>

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        {% block scripts %}
        {% endblock %}

    </head>

    <body>
        
        <nav role="navigation" class="nav navbar-inverse ">
            <div class="navbar-header">
                <a class="navbar-brand" href="/videocorn/">
                    <img alt="Brand" src="{% static 'videocorn/img/brand.png' %}" height="25">
                </a>
                <button data-toggle="collapse" data-target=".navbar-collapse" type="button" class="navbar-toggle">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id=".navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_staff %}
                        <li><a href="/videocorn/movies/">Peliculas</a></li>
                        <li><a href="/videocorn/users/">Usuarios</a></li>
                    {% endif %}
                    <li><a href="{% url 'logout' %}">Salir</a></li>
                </ul>
            </div>
               
        </nav>

        {% block content %}
        {% endblock %}
    </body>

</html>
