{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Practica Diseño de Aplicaciones Web, 2018. Universidad Politecnica de Madrid">
        <meta name="author" content="Javier Perez Gonzalo & Yerai Zamorano Graña">
        <title>VIDEOCLUB</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Custom styles -->
        <link rel="stylesheet" href="{% static 'DAWApp/css/login_style.css' %}">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'DAWApp/img/favicon.png' %}"/>

    </head>

    <body>
        
        <div class="container vertical-center col-xs-offset-1 col-xs-10  col-sm-offset-1 col-sm-10 col-md-offset-3 col-md-6 ol-lg-offset-3 col-lg-6">
            <div class="login-panel">

                <div class="login-header">
                    <img class="col-md-offset-3 col-md-6 col-xs-offset-3 col-xs-6" src="{% static 'DAWApp/img/logo.png' %}" alt="logo" height="auto">
                </div>

                <div class="login-body col-xs-offset-2 col-xs-8">
                    <form>
                        <div class ="form-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                        </div>
                        <div class ="form-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Contraseña">
                        </div>
                        </div>
                    </form>
                </div>

                <div class="login-footer col-xs-offset-2 col-xs-8">
                    <button type="submit" class="btn my-color btn-lg col-xs-12">Iniciar Sesión</button>
                    <center><div class="sub-text">¿No tienes una cuenta aun? ¡Registrate aqui!</div></center>
                </div>
            </div>
        </div>

        <div class="bg"></div>

    </body>

</html>
